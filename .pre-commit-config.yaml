# Install pre-commit hooks via
# pre-commit install

repos:

  - repo: https://github.com/PyCQA/isort
    rev: 6.1.0
    hooks:
    - id: isort

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.9.0
    hooks:
    - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
    - id: flake8
